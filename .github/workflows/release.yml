name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo '')
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:'- %s (%h)' --abbrev-commit)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:'- %s (%h)' --abbrev-commit)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            ### Mobile App
            - iOS: Available on App Store
            - Android: Available on Google Play
            
            ### Backend API
            ```bash
            docker pull agentforge/api:${{ github.ref_name }}
            ```
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.previous_tag }}...${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
  
  build-mobile:
    name: Build Mobile Apps
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for iOS and Android
        run: |
          eas build --platform all --profile production --non-interactive
      
      - name: Submit to stores
        run: |
          eas submit --platform ios --latest
          eas submit --platform android --latest
  
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        working-directory: backend
        run: |
          chmod +x deploy.sh
          DEPLOY_PLATFORM=railway ./deploy.sh production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  
  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build-mobile, deploy-backend]
    if: always()
    
    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Release ${{ github.ref_name }} deployed!
            Mobile: ${{ needs.build-mobile.result }}
            Backend: ${{ needs.deploy-backend.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
