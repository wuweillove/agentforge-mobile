name: Mobile Build - EAS

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --watchAll=false
      
      - name: Build iOS
        if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' }}
        run: |
          eas build --platform ios --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive
      
      - name: Build Android
        if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' }}
        run: |
          eas build --platform android --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive
      
      - name: Submit to App Store
        if: ${{ github.event.inputs.profile == 'production' && github.event.inputs.platform == 'ios' }}
        run: eas submit --platform ios --latest
      
      - name: Submit to Google Play
        if: ${{ github.event.inputs.profile == 'production' && github.event.inputs.platform == 'android' }}
        run: eas submit --platform android --latest
