# Create actual secrets with:
# kubectl create secret generic agentforge-secrets \
#   --from-literal=database-url='postgresql://...' \
#   --from-literal=redis-url='redis://...' \
#   --from-literal=jwt-secret='your-secret' \
#   --from-literal=jwt-refresh-secret='your-refresh-secret' \
#   --from-literal=stripe-secret-key='sk_live_...' \
#   --from-literal=stripe-webhook-secret='whsec_...' \
#   --from-literal=postgres-password='secure-password'

apiVersion: v1
kind: Secret
metadata:
  name: agentforge-secrets
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres-service:5432/agentforge"
  redis-url: "redis://redis-service:6379"
  jwt-secret: "your-jwt-secret-change-this"
  jwt-refresh-secret: "your-refresh-secret-change-this"
  stripe-secret-key: "sk_live_your_stripe_key"
  stripe-webhook-secret: "whsec_your_webhook_secret"
  postgres-password: "your-postgres-password"
