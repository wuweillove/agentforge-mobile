version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agentforge
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - agentforge

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agentforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - '5432:5432'
    restart: unless-stopped
    networks:
      - agentforge

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - agentforge

  # Prisma Studio for database management
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    command: npx prisma studio
    ports:
      - '5555:5555'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agentforge
    depends_on:
      - db
    networks:
      - agentforge

volumes:
  postgres_data:
  redis_data:

networks:
  agentforge:
    driver: bridge
